# This is a basic workflow to help you get started with Actions

name: Test deployement

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - shell: bash
        run: |
          echo ${{ secrets.red }}

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
     
      - name: npm install
        run: |
          ls
          npm install
          
      - name: Prepare SSH to work with the remote server
        run: |
          cd ~ && mkdir .ssh &&
          touch ~/.ssh/known_hosts &&
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/known_hosts
          ls ~/.ssh
          
      - name: Download project as artifact
        uses: actions/upload-artifact@master
        with:
          name: bundle
          path: ./
          
  deploy:
          runs-on: ubuntu-latest
          needs: build
          
          steps:
            - name: Prepare SSH to work with the remote server
              run: |
                cd ~ && mkdir .ssh &&
                touch ~/.ssh/known_hosts &&
                echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/known_hosts
                ls ~/.ssh
                cat ~/.ssh/known_hosts
                ssh-keyscan -H 54.38.191.163 >> ~/.ssh/known_hosts

            - name: Download artifact
              uses: actions/download-artifact@master
              with:
                name: bundle
                path: ./            
          
            - name: Deploy project with SSH
              uses: easingthemes/ssh-deploy@v2.2.11
              env:
                SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
                ARGS: "-avzr --delete"
                REMOTE_HOST: ${{ secrets.SSH_REMOTE_HOST }}
                REMOTE_USER: ${{ secrets.SSH_REMOTE_USER }}
                SOURCE: "./"
                TARGET: "~/dev"
